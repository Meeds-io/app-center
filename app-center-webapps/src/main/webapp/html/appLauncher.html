<div class="VuetifyApp">
  <div flat="" id="appLauncher"
    class="v-application v-application--is-ltr theme--light"
    data-app="true">
    <div class="v-application--wrap">
      <div class="container px-0 py-0">
        <div class="layout transparent">
          <button type="button"
            class="text-xs-center v-btn v-btn--flat v-btn--icon v-btn--round theme--light v-size--default">
            <span class="v-btn__content">
              <i class="v-icon notranslate grey-color mdi mdi-apps theme--light"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
    <script>
      require(['SHARED/appLauncherBundle'], function(appLauncherApp) {
          appLauncherApp.init();
      });
    </script>
  </div>
</div>
